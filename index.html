<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabtab Timer</title>
    <!-- favicon 추가하기 -->
    <script
      src="https://kit.fontawesome.com/2c44736190.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="menu-left"></div>
      <span class="title">Time never stops</span>
      <div class="menu-right">
        <button id="chart-button" class="menu-icon">chart</button>
      </div>
      <!-- Toggle Button for a side bar -->
      <div class="header__toggle-btn"><i class="fas fa-bars"></i></div>
    </header>
    <!-- Side Bar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>this is the sidebar</p>
      <ul>
        <li><a href="statistics.html">statistics</a></li>
        <li><a href="calender.html">calender</a></li>
        <li>goal</li>
      </ul>
    </aside>
    <!-- Main -->
    <section class="main">
      <section class="state">
        <!-- 동적으로 해주기 -->
        <span class="state__text">Focus</span>
        <div class="state__line"></div>
      </section>
      <section class="screen">
        <!-- 동적으로 해주기 -->
        <span class="screen__text">00:00:00</span>
      </section>
      <!-- bottom -->
      <section class="time-records">
        <div class="time-record__line"></div>
        <ul class="time-record time-record__focus">
          <span class="focus__state">focus</span>
          <span class="focus__time">00:00:00</span>
        </ul>
        <ul class="time-record time-record__rest">
          <span class="rest__state">rest</span>
          <span class="rest__time">00:00:00</span>
        </ul>
      </section>
      <section class="buttons">
        <!-- <button class="buttons__button stop-button">stop</button> -->
        <button class="buttons__button reset-button">reset</button>
      </section>
    </section>
    <section class="pop-up">
      <section class="pop-up__chart">
        <button class="chart__del-button">❤</button>
        <div>
          <canvas id="test1" class="test-chart"></canvas>
        </div>
        <div>
          <canvas id="test2" class="test-chart"></canvas>
        </div>
        <div>
          <canvas id="test3" class="test-chart"></canvas>
        </div>
      </section>
    </section>
  </body>
</html>
